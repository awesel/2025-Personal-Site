<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #ffffff;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        flex-wrap: wrap; /* Allow content to wrap on smaller screens */

        max-width: 800px;
        padding: 20px;
        display: flex;
        align-items: center;
      }

      .headshot {
        width: 100%;
        height: auto;
        border-radius: 0%;
        background-image: url("images/Andrew.png"); /* Add your image path here */
        background-size: cover;
        background-position: center;
        margin-right: 0;
        margin-bottom: 20px;
      }

      .text {
        max-width: 100%; /* Allow text to span the full width if necessary */
        ;
      }

      h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
      }

      p {
        font-size: 1em;
        line-height: 1.5;
        margin-bottom: 1em;
      }

      .social-links {
        margin-top: 1em;
      }

      .social-links a {
        text-decoration: none;
        color: #0000ee;
      }

      .social-links a:hover {
        text-decoration: underline;
      }

      @media (min-width: 769px) {
  .headshot {
    width: 400px; /* Original desktop size */
    height: 400px;
    margin-right: 20px;
    margin-bottom: 0;
  }
}
    </style>
  </head>

    <div class="container">

        <h1>Hi, I'm Andrew!</h1>

        <div class="social-links">
          <a href="https://github.com/awesel" target="_blank">GitHub</a> |
          <a href="https://linkedin.com/in/awesel" target="_blank">LinkedIn</a>
          |
          <a href="mailto:awesel@stanford.edu">Email</a> | 
          <a href="projects.html" style="color: blue"
            >Projects</a
          >
          |
          <a href="files/resume.pdf" target="_blank" style="color: blue">Resume</a>
          
          
        </div>
    </div>

</html>
